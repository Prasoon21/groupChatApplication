<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="/css/signup.css">    
    <script src="/js/login.js"></script>
    
</head>
<body>
    <nav class="navbar">
        <h1>Group Chat App</h1>
    </nav>

    <div id="main" class="container">
        <form id="loginform" method="POST" action="http://localhost:3000/user/login" onsubmit="login(event)">
            <div class="form-floating">
                <label for="email">Email Id: </label>
                <input type="email" class="mr-2 mt-2 mb-2" name="emailId" id="emailid" required>
            </div>

            <div class="form-floating">
                <label for="pass">Password: </label>
                <input type="password" class="mr-2 mt-2 mb-2" name="passId" id="passid" required>
            </div>

            <button class="btn" type="submit" onsubmit="login(event)">Login</button>
        </form>
        <button class="btn" id="forgotpsw">Forgot Password?</button>
    </div>

    <div class="container">
        <a href="http://localhost:3000/user/signup">New User: Sign Up</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
</body>
</html>
