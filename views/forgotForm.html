<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="/css/signup.css">
    <script src="/js/resetPassword.js"></script>
</head>
<body>
    <nav id="navbar" class="navbar">
        <h1>Group Chat App</h1>
    </nav>
    <div class="container" id="email-div">
        <form id="emailform" method="POST" action="http://localhost:3000/password/forgotpassword" onsubmit="forgotpsw(event)">
            <label for="emailId">Enter your Email-id</label>
            <input type="email" name="emailId" id="emailId" required>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
